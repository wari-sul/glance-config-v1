# ============================================================================
# AetherLabs Glance Dashboard Configuration
# ============================================================================
# 
# This configuration file sets up a unified monitoring dashboard for AetherLabs
# homelab infrastructure, combining local and VPS (Virtual Private Server) nodes
# distributed globally.
#
# Glance is a self-hosted dashboard that consolidates monitoring for various
# open-source applications and services into a single, clean interface.
#
# Reference implementations:
# - r/selfhosted community configurations
# - https://github.com/glanceapp/community-widgets
# - https://github.com/kyrilltje/Glance_Dashboard (adopted patterns)
#
# Configuration Structure:
# - server: HTTP server settings
# - theme: Visual appearance customization
# - branding: Custom branding elements
# - pages: Dashboard pages with columns and widgets
#
# Adopted Features from kyrilltje/Glance_Dashboard:
# - System resource monitoring (CPU, RAM, Disk)
# - Docker container status widgets
# - Twitch live streams integration
# - YouTube video feeds
# - Enhanced Hacker News/Reddit feeds
# - Markets widget for financial tracking
# - Improved layout patterns
#
# ============================================================================

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
# Configure the HTTP server settings for the Glance dashboard.
# These settings control how the dashboard is accessed and served.
#
# PUBLIC DEPLOYMENT SECURITY NOTE:
# This configuration is designed for public remote server deployment.
# - Use a reverse proxy (Traefik, Caddy, Nginx) with HTTPS
# - Consider adding authentication via reverse proxy
# - All sensitive data uses environment variable substitution
# - Local service URLs should be configured via environment variables
#   or accessed through VPN/Tailscale tunnels
server:
  # Port on which Glance will listen for incoming connections
  # Default: 8080
  # Note: When behind a reverse proxy, this can remain 8080
  port: 8080
  
  # Host address to bind the server to
  # Use 0.0.0.0 to listen on all network interfaces (required for Docker/remote)
  # For public deployment, always use a reverse proxy with HTTPS
  host: 0.0.0.0

# ============================================================================
# THEME CONFIGURATION
# ============================================================================
# Customize the visual appearance of your dashboard.
# Glance supports both light and dark modes with extensive color customization.
# Theme patterns adopted from kyrilltje/Glance_Dashboard with AetherLabs colors.
theme:
  # Background color scheme
  # Options: "dark", "light", or custom hex color
  # Using dark theme for better visibility and reduced eye strain
  background-color: "#0d1117"
  
  # Primary accent color used for highlights and interactive elements
  # AetherLabs signature blue color
  primary-color: "#58a6ff"
  
  # Positive/success color for status indicators
  # Green for healthy/online status
  positive-color: "#3fb950"
  
  # Negative/error color for alerts and warnings
  # Red for errors/offline status
  negative-color: "#f85149"
  
  # Contrast adjustment for better readability
  # Range: 0.8 (less contrast) to 1.5 (more contrast)
  contrast-multiplier: 1.2

# ============================================================================
# BRANDING CONFIGURATION
# ============================================================================
# Customize the branding elements displayed on your dashboard.
branding:
  # Dashboard title displayed in the browser tab and header
  title: "AetherLabs Dashboard"
  
  # Favicon URL - can be a local path or external URL
  # favicon: "/assets/favicon.ico"
  
  # Custom CSS file for additional styling
  # custom-css: "/assets/custom.css"

# ============================================================================
# PAGES CONFIGURATION
# ============================================================================
# Define the dashboard pages and their layout.
# Each page can have multiple columns containing various widgets.
#
# Widget Types Available:
# - weather: Display current weather and forecasts
# - clock: Show current time in multiple timezones
# - dns-stats: Monitor AdGuard Home DNS statistics
# - iframe: Embed external content
# - calendar: Show upcoming events
# - monitor: Health checks for services
# - rss: RSS feed reader
# - videos: YouTube/video feeds
# - bookmarks: Quick access links
# - releases: GitHub release tracker
# - custom-api: Custom API integrations
#
# ============================================================================
pages:
  # ==========================================================================
  # MAIN DASHBOARD PAGE
  # ==========================================================================
  # Primary overview page combining all essential monitoring widgets
  # for both local and remote infrastructure.
  - name: "Home"
    slug: ""  # Empty slug means this is the default/home page
    
    # Page layout columns
    # Sizes: "small", "full", "grow"
    columns:
      # ========================================================================
      # LEFT COLUMN - LOCAL NODE MONITORING
      # ========================================================================
      # This column contains widgets for monitoring LOCAL infrastructure
      # running on-premises in the homelab environment.
      #
      # Local Node Details:
      # - Location: Primary homelab server
      # - Services: AdGuard DNS, local monitoring, system stats
      # - Network: LAN access (192.168.x.x or similar)
      #
      # Adopted from kyrilltje/Glance_Dashboard:
      # - System resource widgets (CPU, RAM, Disk)
      # - Enhanced AdGuard DNS widget
      # - Clock with Bangladesh timezone focus
      # ========================================================================
      - size: small
        widgets:
          # ------------------------------------------------------------------
          # LOCAL WEATHER WIDGET
          # ------------------------------------------------------------------
          # Displays current weather conditions and forecasts for your
          # homelab's physical location. Useful for monitoring environmental
          # conditions that might affect server performance.
          #
          # Configuration Notes:
          # - location: City name or coordinates for weather data
          # - units: "metric" (Celsius) or "imperial" (Fahrenheit)
          # - hide-location: Set to true to hide location name
          # - show-area-name: Display area/neighborhood name
          #
          # API: Uses Open-Meteo API (free, no API key required)
          # Timezone: Bangladesh (Asia/Dhaka +06)
          # ------------------------------------------------------------------
          - type: weather
            title: "Local Weather"
            # AetherLabs location - Bangladesh timezone enforced
            # Format: "City, Country" or "City, State, Country"
            location: "Dhaka, Bangladesh"
            # Temperature and measurement units
            # Options: "metric" (¬∞C, mm) or "imperial" (¬∞F, inches)
            units: metric
            # Show area name for better location context
            show-area-name: true
            # Update interval in minutes (default: 30)
            # Lower values = more API requests
            # hour-format: "24h"
            
          # ------------------------------------------------------------------
          # REAL-TIME CLOCK WIDGET
          # ------------------------------------------------------------------
          # Displays current time across multiple timezones.
          # Essential for managing distributed infrastructure across
          # different geographic regions.
          #
          # Use Cases:
          # - Coordinate maintenance windows across timezones
          # - Track when remote VPS nodes are in peak/off-peak hours
          # - Schedule tasks considering local times
          #
          # Configuration Notes:
          # - timezones: List of timezone identifiers (IANA format)
          # - hour-format: "12h" or "24h" display format
          #
          # Primary timezone: Bangladesh (Asia/Dhaka +06) as per AetherLabs standard
          # ------------------------------------------------------------------
          - type: clock
            title: "World Time"
            # Hour format: "12h" (AM/PM) or "24h" (military time)
            hour-format: "24h"
            # List of timezones to display
            # Use IANA timezone database names
            # Reference: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
            timezones:
              # Local homelab timezone - Bangladesh (Primary)
              - timezone: "Asia/Dhaka"
                label: "üè† Homelab (BD +06)"
              # UTC - universal reference time for logs and coordination
              - timezone: "UTC"
                label: "üåê Universal (UTC)"
              # US East Coast - common for US-based services
              - timezone: "America/New_York"
                label: "üóΩ NYC (EST)"
              # Europe - common VPS location
              - timezone: "Europe/London"
                label: "üá¨üáß London (GMT)"
              # Asia - common VPS location
              - timezone: "Asia/Singapore"
                label: "üá∏üá¨ Singapore (SGT)"

          # ------------------------------------------------------------------
          # ADGUARD DNS STATISTICS WIDGET (LOCAL)
          # ------------------------------------------------------------------
          # Monitors your local AdGuard Home instance for DNS statistics.
          # AdGuard Home is a network-wide ad and tracker blocking DNS server.
          #
          # This widget displays:
          # - Total DNS queries processed
          # - Queries blocked (ads/trackers)
          # - Blocking percentage
          # - Query response times
          #
          # Prerequisites:
          # - AdGuard Home running on your local network
          # - API access enabled in AdGuard Home settings
          # - Valid credentials (username/password or API key)
          #
          # Configuration Notes:
          # - url: Base URL of your AdGuard Home instance
          # - username/password: Admin credentials for API access
          # - allow-insecure: Set to true for self-signed SSL certificates
          # ------------------------------------------------------------------
          - type: dns-stats
            title: "üõ°Ô∏è AdGuard DNS Stats"
            # AdGuard Home API URL
            # Replace with your actual AdGuard Home instance URL
            # Common local addresses:
            # - http://192.168.1.x:3000
            # - http://adguard.local:3000
            # - http://localhost:3000
            #
            # IMPORTANT: Set these environment variables before deployment:
            # - ADGUARD_URL: Your AdGuard Home URL
            # - ADGUARD_USERNAME: Your AdGuard admin username
            # - ADGUARD_PASSWORD: Your AdGuard admin password
            url: "${ADGUARD_URL}"
            # Authentication credentials via environment variables (secure)
            username: "${ADGUARD_USERNAME}"
            password: "${ADGUARD_PASSWORD}"
            # Allow insecure SSL connections (self-signed certificates)
            # Set to true if using HTTPS with self-signed certs
            allow-insecure: false

          # ------------------------------------------------------------------
          # SYSTEM RESOURCES WIDGET (ADOPTED FROM KYRILLTJE)
          # ------------------------------------------------------------------
          # Displays system resource usage for the local server.
          # Adopted from kyrilltje/Glance_Dashboard patterns.
          #
          # This widget displays:
          # - CPU usage percentage
          # - RAM usage percentage  
          # - Disk usage for primary storage
          #
          # Prerequisites:
          # - Glance must have access to system metrics
          # - Or configure a metrics endpoint (e.g., Prometheus Node Exporter)
          #
          # Configuration Notes:
          # - cpu: CPU usage monitoring
          # - memory: RAM usage monitoring
          # - disk: Disk space monitoring with mount point
          # ------------------------------------------------------------------
          - type: system-info
            title: "üíª System Resources"

      # ========================================================================
      # MIDDLE COLUMN - ENTERTAINMENT & MEDIA
      # ========================================================================
      # This column focuses on entertainment and media integrations.
      # Spotify widget shows currently playing music and recent tracks.
      #
      # Adopted from kyrilltje/Glance_Dashboard:
      # - YouTube video feeds
      # - Twitch live streams
      # - Enhanced bookmark groups
      # - Markets widget for financial tracking
      # ========================================================================
      - size: full
        widgets:
          # ------------------------------------------------------------------
          # SPOTIFY NOW PLAYING WIDGET
          # ------------------------------------------------------------------
          # Integrates with Spotify to display currently playing music
          # and recent listening history.
          #
          # This widget displays:
          # - Currently playing track (title, artist, album)
          # - Album artwork
          # - Playback progress
          # - Recently played tracks
          #
          # Prerequisites:
          # - Spotify Developer account
          # - Registered Spotify application with Client ID and Secret
          # - OAuth authentication completed
          #
          # Setup Steps:
          # 1. Create app at https://developer.spotify.com/dashboard
          # 2. Set redirect URI to http://localhost:8080/callback
          # 3. Copy Client ID and Client Secret
          # 4. Complete OAuth flow to get refresh token
          #
          # Configuration Notes:
          # - client-id: Spotify application Client ID
          # - client-secret: Spotify application Client Secret
          # - refresh-token: OAuth refresh token for persistent access
          # - limit: Number of recent tracks to display
          #
          # SECURITY WARNING:
          # Store sensitive credentials in environment variables or secrets
          # manager, not directly in this configuration file in production.
          # ------------------------------------------------------------------
          - type: spotify
            title: "üéµ Now Playing"
            # Spotify API credentials
            # Create an app at: https://developer.spotify.com/dashboard
            #
            # IMPORTANT: Set these environment variables before deployment:
            # - SPOTIFY_CLIENT_ID: Your Spotify app client ID
            # - SPOTIFY_CLIENT_SECRET: Your Spotify app client secret
            # - SPOTIFY_REFRESH_TOKEN: OAuth refresh token (obtained via OAuth flow)
            #
            # Setup steps:
            # 1. Create app at https://developer.spotify.com/dashboard
            # 2. Set redirect URI to http://localhost:8080/callback
            # 3. Complete OAuth flow to obtain refresh token
            client-id: "${SPOTIFY_CLIENT_ID}"
            client-secret: "${SPOTIFY_CLIENT_SECRET}"
            # OAuth refresh token via environment variable (secure)
            refresh-token: "${SPOTIFY_REFRESH_TOKEN}"
            # Number of recent tracks to display
            limit: 10

          # ------------------------------------------------------------------
          # YOUTUBE VIDEOS WIDGET (ADOPTED FROM KYRILLTJE)
          # ------------------------------------------------------------------
          # Displays latest videos from subscribed YouTube channels.
          # Great for tracking tech channels and self-hosting content creators.
          #
          # This widget displays:
          # - Video thumbnails
          # - Video titles
          # - Channel names
          # - Upload dates
          #
          # Configuration Notes:
          # - channels: List of YouTube channel IDs to track
          # - limit: Number of videos to display
          # ------------------------------------------------------------------
          - type: videos
            title: "üì∫ YouTube Videos"
            # YouTube channels to track (channel IDs or handles)
            # Popular self-hosting and tech channels
            channels:
              # Self-hosting focused channels
              - UCg6gPGh8HU2U01vaFCAsvmQ  # Techno Tim
              - UCZNhwA1B5YqiY1nLzmM0ZRg  # Hardware Haven
              - UCVy16RS5eEDh8anP8j94G2A  # JEAHT
              - UC2gyzKcHbYfqoXA5xbyGXtQ  # NetworkChuck
              - UCOk-gHyjcWZNj3Br4oxwh0A  # Craft Computing
            # Number of videos to display
            limit: 15
            # Collapse after this many videos to save space
            collapse-after: 5

          # ------------------------------------------------------------------
          # TWITCH STREAMS WIDGET (ADOPTED FROM KYRILLTJE)
          # ------------------------------------------------------------------
          # Displays live Twitch streams from followed channels.
          # Shows currently live streamers and their stream info.
          #
          # This widget displays:
          # - Stream thumbnail
          # - Streamer name
          # - Stream title
          # - Viewer count
          # - Game/category
          #
          # Configuration Notes:
          # - channels: List of Twitch channel names to track
          # - collapse-offline: Hide offline channels
          # ------------------------------------------------------------------
          - type: twitch-channels
            title: "üéÆ Twitch Streams"
            # Twitch channels to track
            # Mix of tech and gaming content
            channels:
              - piratesoftware
              - theprimeagen
              - tsoding
              - cohhcarnage
              - lvndmark
            # Collapse offline channels to save space
            collapse-offline: true

          # ------------------------------------------------------------------
          # QUICK BOOKMARKS
          # ------------------------------------------------------------------
          # Fast access links to frequently used services and tools
          # Organized by category for easy navigation
          # Enhanced grouping adopted from kyrilltje/Glance_Dashboard
          #
          # PUBLIC DEPLOYMENT NOTE:
          # Local service URLs use environment variables since this dashboard
          # is publicly accessible. Configure these via your deployment
          # environment or use Tailscale/VPN URLs for internal services.
          # ------------------------------------------------------------------
          - type: bookmarks
            title: "Quick Links"
            groups:
              # Local Services - Homelab applications (via VPN/Tailscale)
              - title: "üè† Local Services"
                color: "#58a6ff"
                links:
                  - title: "AdGuard Home"
                    url: "${LOCAL_ADGUARD_URL:https://adguard.example.com}"
                    icon: "si:adguard"
                  - title: "Portainer"
                    url: "${LOCAL_PORTAINER_URL:https://portainer.example.com}"
                    icon: "si:portainer"
                  - title: "Proxmox"
                    url: "${LOCAL_PROXMOX_URL:https://proxmox.example.com}"
                    icon: "si:proxmox"
                  - title: "Home Assistant"
                    url: "${LOCAL_HOMEASSISTANT_URL:https://homeassistant.example.com}"
                    icon: "si:homeassistant"
              # Remote Services - VPS and cloud applications
              - title: "üåê Remote Services"
                color: "#a371f7"
                links:
                  - title: "GitHub"
                    url: "https://github.com"
                    icon: "si:github"
                  - title: "Cloudflare"
                    url: "https://dash.cloudflare.com"
                    icon: "si:cloudflare"
                  - title: "Vultr"
                    url: "https://my.vultr.com"
                    icon: "si:vultr"
                  - title: "DigitalOcean"
                    url: "https://cloud.digitalocean.com"
                    icon: "si:digitalocean"
              # Tools & Utilities - Development and productivity
              - title: "üõ†Ô∏è Tools & Utilities"
                color: "#3fb950"
                links:
                  - title: "VS Code"
                    url: "https://vscode.dev"
                    icon: "si:visualstudiocode"
                  - title: "Docker Hub"
                    url: "https://hub.docker.com"
                    icon: "si:docker"
                  - title: "Reddit"
                    url: "https://reddit.com/r/selfhosted"
                    icon: "si:reddit"

          # ------------------------------------------------------------------
          # MARKETS WIDGET (ADOPTED FROM KYRILLTJE)
          # ------------------------------------------------------------------
          # Displays financial market data and cryptocurrency prices.
          # Useful for tracking investment portfolios.
          #
          # This widget displays:
          # - Stock/crypto prices
          # - Price changes
          # - Percentage movement
          #
          # Configuration Notes:
          # - stocks: List of stock symbols to track
          # - symbols: List of cryptocurrency symbols
          # ------------------------------------------------------------------
          - type: markets
            title: "üìà Markets"
            markets:
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: ETH-USD
                name: Ethereum
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft
              - symbol: NVDA
                name: NVIDIA

      # ========================================================================
      # RIGHT COLUMN - REMOTE VPS NODE MONITORING
      # ========================================================================
      # This column contains widgets for monitoring REMOTE infrastructure
      # running on VPS (Virtual Private Server) nodes distributed globally.
      #
      # Remote Node Overview:
      # - VPS nodes located in various data centers worldwide
      # - Services: Web servers, APIs, databases, CDN nodes
      # - Access: Public IPs, requires secure connections
      #
      # Distributed VPS Benefits:
      # - Geographic redundancy
      # - Lower latency for global users
      # - Disaster recovery capabilities
      # - Load distribution
      #
      # Adopted from kyrilltje/Glance_Dashboard:
      # - Hacker News dedicated widget
      # - Docker containers monitoring
      # - Enhanced release tracking
      # ========================================================================
      - size: small
        widgets:
          # ------------------------------------------------------------------
          # SERVICE HEALTH MONITOR (REMOTE NODES)
          # ------------------------------------------------------------------
          # Monitors the health and availability of remote VPS services.
          # Performs periodic HTTP checks and displays status.
          #
          # This widget displays:
          # - Service name and status (up/down)
          # - Response time
          # - Last checked timestamp
          # - Historical uptime data
          #
          # Configuration Notes:
          # - sites: List of services to monitor
          # - url: Endpoint URL to check
          # - title: Display name for the service
          # - icon: Optional icon for visual identification
          # - allow-insecure: Accept self-signed certificates
          # - check-interval: How often to check (in minutes)
          #
          # Best Practices:
          # - Use /health or /status endpoints when available
          # - Set reasonable timeouts to avoid false positives
          # - Group related services together
          # ------------------------------------------------------------------
          - type: monitor
            title: "üåç Remote VPS Status"
            # Monitoring configuration
            cache: 5m  # Cache results for 5 minutes
            #
            # IMPORTANT: Configure VPS monitoring URLs via environment variables
            # Set these before deployment:
            # - VPS_EU_URL: European VPS health endpoint
            # - VPS_APAC_URL: Asia-Pacific VPS health endpoint
            # - VPS_NA_URL: North America VPS health endpoint
            # - AUTH_SERVICE_URL: Authentication service health endpoint
            # - ANALYTICS_URL: Analytics API health endpoint
            sites:
              # ----------------------------------------------------------
              # VPS Node 1 - Europe (Example: Frankfurt)
              # ----------------------------------------------------------
              # Primary European node for EU traffic
              # Provider: Hetzner/OVH/DigitalOcean
              - title: "üá©üá™ EU Node (Frankfurt)"
                url: "${VPS_EU_URL}"
                icon: "si:hetzner"
                # Uncomment and set if using basic auth
                # basic-auth:
                #   username: "monitor"
                #   password: "secure-password"
                
              # ----------------------------------------------------------
              # VPS Node 2 - Asia Pacific (Example: Singapore)
              # ----------------------------------------------------------
              # Asia Pacific node for APAC traffic
              # Provider: Vultr/Linode/AWS
              - title: "üá∏üá¨ APAC Node (Singapore)"
                url: "${VPS_APAC_URL}"
                icon: "si:vultr"
                
              # ----------------------------------------------------------
              # VPS Node 3 - North America (Example: NYC)
              # ----------------------------------------------------------
              # US East node for NA traffic
              # Provider: DigitalOcean/Linode
              - title: "üá∫üá∏ NA Node (NYC)"
                url: "${VPS_NA_URL}"
                icon: "si:digitalocean"
                
              # ----------------------------------------------------------
              # Additional Services
              # ----------------------------------------------------------
              # Core services that should always be monitored
              - title: "üîê Auth Service"
                url: "${AUTH_SERVICE_URL}"
                icon: "si:auth0"
                
              - title: "üìä Analytics API"
                url: "${ANALYTICS_URL}"
                icon: "si:grafana"

          # ------------------------------------------------------------------
          # HACKER NEWS WIDGET (ADOPTED FROM KYRILLTJE)
          # ------------------------------------------------------------------
          # Dedicated widget for Hacker News top stories.
          # Shows trending tech news and discussions.
          #
          # This widget displays:
          # - Story titles
          # - Points/score
          # - Comment count
          # - Source domain
          #
          # Configuration Notes:
          # - limit: Number of stories to display
          # - collapse-after: Collapse list after N items
          # ------------------------------------------------------------------
          - type: hacker-news
            title: "üß° Hacker News"
            # Number of stories to display
            limit: 15
            # Collapse after this many items to save space
            collapse-after: 5
            # Sort order: "top", "new", "best"
            sort-by: top

          # ------------------------------------------------------------------
          # GITHUB RELEASES TRACKER
          # ------------------------------------------------------------------
          # Track new releases of self-hosted applications you depend on.
          # Helps stay updated on security patches and new features.
          # Enhanced with more repositories from kyrilltje/Glance_Dashboard.
          #
          # This widget displays:
          # - Latest release version
          # - Release date
          # - Release notes preview
          # - Link to full changelog
          #
          # Configuration Notes:
          # - repositories: List of GitHub repos to track
          # - token: Optional GitHub token for private repos
          # - limit: Number of releases to show per repo
          # ------------------------------------------------------------------
          - type: releases
            title: "üì¶ Software Updates"
            # GitHub repositories to track for releases
            # Format: "owner/repository"
            repositories:
              # Self-hosted applications commonly used in homelabs
              - "glanceapp/glance"        # This dashboard
              - "AdguardTeam/AdGuardHome" # DNS ad-blocker
              - "portainer/portainer"      # Container management
              - "traefik/traefik"          # Reverse proxy
              - "louislam/uptime-kuma"     # Uptime monitoring
              - "dani-garcia/vaultwarden"  # Password manager
              - "linuxserver/docker-wireguard"  # VPN
              - "immich-app/immich"        # Photo management
              - "jellyfin/jellyfin"        # Media server
            # Optional: GitHub personal access token for higher API limits
            # IMPORTANT: Set GITHUB_TOKEN environment variable before deployment
            # token: "${GITHUB_TOKEN}"
            # Show collapsed release notes by default
            collapse-after: 3

          # ------------------------------------------------------------------
          # RSS FEED WIDGET (ENHANCED)
          # ------------------------------------------------------------------
          # Stay updated with news from tech and self-hosting communities.
          # Great for tracking security advisories and new projects.
          # Enhanced feed list adopted from kyrilltje/Glance_Dashboard.
          #
          # Configuration Notes:
          # - feeds: List of RSS feed URLs
          # - limit: Number of items per feed
          # - collapse-after: Collapse list after N items
          # ------------------------------------------------------------------
          - type: rss
            title: "üì∞ Tech News"
            # RSS feed URLs
            feeds:
              # Self-hosted community news
              - url: "https://www.reddit.com/r/selfhosted/.rss"
                title: "r/selfhosted"
              # Homelab subreddit
              - url: "https://www.reddit.com/r/homelab/.rss"
                title: "r/homelab"
              # Security news
              - url: "https://feeds.feedburner.com/TheHackersNews"
                title: "Security News"
              # Ars Technica
              - url: "https://feeds.arstechnica.com/arstechnica/index"
                title: "Ars Technica"
            # Number of items to display
            limit: 15
            # Collapse list after this many items
            collapse-after: 5

          # ------------------------------------------------------------------
          # REDDIT WIDGET (ADOPTED FROM KYRILLTJE)
          # ------------------------------------------------------------------
          # Dedicated Reddit widget for specific subreddit monitoring.
          # Shows hot posts from selected subreddits.
          #
          # Configuration Notes:
          # - subreddit: Subreddit name to monitor
          # - limit: Number of posts to display
          # - show-thumbnails: Display post thumbnails
          # ------------------------------------------------------------------
          - type: reddit
            title: "üí¨ Reddit - r/selfhosted"
            subreddit: selfhosted
            # Number of posts to display
            limit: 10
            # Sort: hot, new, top
            sort-by: hot
            # Show post thumbnails
            show-thumbnails: true
            # Collapse after this many posts
            collapse-after: 5

  # ==========================================================================
  # SECONDARY PAGE - DETAILED MONITORING
  # ==========================================================================
  # Additional page for detailed infrastructure monitoring and statistics.
  # Provides deeper insights into system performance and resource usage.
  #
  # Adopted from kyrilltje/Glance_Dashboard:
  # - Multi-column layout with Docker containers
  # - Extended calendar integration
  # - Search widget
  # - Iframe embeds for external dashboards
  # ==========================================================================
  - name: "Infrastructure"
    slug: "infra"
    
    columns:
      # ========================================================================
      # LEFT COLUMN - CONTAINERS & SERVICES
      # ========================================================================
      # Docker container monitoring and service status
      # Adopted from kyrilltje/Glance_Dashboard patterns
      # ========================================================================
      - size: small
