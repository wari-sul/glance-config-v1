# ============================================================================
# TROUBLESHOOTING
# ============================================================================
#
# Common Issues:
#
# 1. Widgets not loading:
#    - Check network connectivity to the service
#    - Verify API credentials are correct
#    - Check for CORS issues if using custom APIs
#    - Review Glance container logs: docker logs glance
#
# 2. Weather not updating:
#    - Verify location format is correct
#    - Open-Meteo API may have rate limits
#    - Check timezone settings
#
# 3. AdGuard stats empty:
#    - Verify AdGuard Home URL is accessible from Glance container
#    - Check username/password credentials
#    - Ensure API is enabled in AdGuard settings
#
# 4. Spotify not working:
#    - Verify OAuth refresh token is valid
#    - Check Spotify app redirect URI configuration
#    - Refresh token may have expired - re-authenticate
#
# 5. Service monitors showing down:
#    - Check if URL is accessible from Glance container
#    - Verify SSL certificates if using HTTPS
#    - Set allow-insecure: true for self-signed certs
#
# 6. Docker containers not showing (adopted from kyrilltje patterns):
#    - Verify Docker socket is mounted: /var/run/docker.sock:/var/run/docker.sock:ro
#    - Check socket permissions (may need to add glance user to docker group)
#    - Verify socket path in configuration matches mount
#
# 7. YouTube/Twitch widgets not loading:
#    - YouTube uses RSS feeds which may have rate limits
#    - Verify channel IDs are correct (use channel ID, not username)
#    - Twitch requires valid channel names (case-sensitive)
#
# 8. Hacker News widget empty:
#    - API endpoint may be temporarily unavailable
#    - Check network access to news.ycombinator.com
#    - Reduce limit if experiencing timeouts
#
# 9. Markets widget not updating:
#    - Yahoo Finance API has rate limits
#    - Verify symbol format (e.g., BTC-USD, AAPL)
#    - Market data may be delayed during off-hours
#
# 10. Iframe widgets showing blank:
#     - Target site may block embedding (X-Frame-Options)
#     - Verify URL is accessible from browser
#     - Some dashboards require authentication
#
# ============================================================================

